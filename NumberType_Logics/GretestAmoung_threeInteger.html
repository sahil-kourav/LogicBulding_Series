<script>
    let a = parseInt(prompt("Enter a number A"));
    let b = parseInt(prompt("Enter a number B"));
    let c = parseInt(prompt("Enter a number C"));
    console.log(a);
    console.log(b);
    console.log(c);

    if (a === b && b === c) console.log("All are equal");
    else if (a > b && a > c) console.log("A is greater");
    else if (b > a && b > c) console.log("B is greater");
    else if (c > a && c > b) console.log("C is greater");
    else console.log("There are two or more equal number");
</script>
