<script>
    // Write a JavaScript program that takes a start and end number as input from the user, 
    // then calculates and prints only the prime numbers while skipping every second number in the range.
    let skip = parseInt(prompt("Enter how many skip you want"));
    let start = parseInt(prompt("Enter start number"));
    let end = parseInt(prompt("Enter end number"));
    
    for (let num = start; num <= end; num++) {
        if (num == 0 || num == 1) { }
        else {
            let i;
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    break;
                }
            }
            if (num == i) {
                if (skip % 3 == 0) {
                    console.log(num, "is prime");
                }
                skip++;
            }
        }
    }
</script>
