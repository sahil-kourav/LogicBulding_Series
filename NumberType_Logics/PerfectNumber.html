<script>
    let num = parseInt(prompt("Enter a number")), sum = 0;
   
    for (let i = 1; i < num; i++) {
        if (num % i === 0) {
            sum = sum + i;
        }
    }

    if (num === sum) {
        console.log(num, "is a perfect number");
    } else {
        console.log(num, "is not a perfect number");
    }
</script>
